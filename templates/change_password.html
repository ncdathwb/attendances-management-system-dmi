<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu - DMI Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0"><i class="fas fa-key me-2"></i>Đổi mật khẩu</h4>
            <div class="d-flex gap-2">
                <a href="{{ url_for('settings') }}" class="btn btn-outline-secondary btn-sm"><i
                        class="fas fa-cog me-1"></i>Cài đặt</a>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-sm"><i
                        class="fas fa-home me-1"></i>Dashboard</a>
            </div>
        </div>

        <script id="flash-data"
            type="application/json">{{ get_flashed_messages(with_categories=true) | tojson }}</script>

        <form method="POST" class="card p-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label small">Mật khẩu hiện tại</label>
                    <input type="password" name="current_password" class="form-control form-control-sm" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label small">Mật khẩu mới</label>
                    <input type="password" name="new_password" class="form-control form-control-sm" minlength="6"
                        required>
                </div>
                <div class="col-md-4">
                    <label class="form-label small">Nhập lại mật khẩu mới</label>
                    <input type="password" name="confirm_password" class="form-control form-control-sm" minlength="6"
                        required>
                </div>
            </div>
            <div class="text-end mt-3">
                <button type="submit" class="btn btn-primary btn-sm"><i class="fas fa-save me-1"></i>Cập nhật mật
                    khẩu</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function showToast(message, type) {
            const icon = type === 'error' ? 'error' : (type === 'warning' ? 'warning' : (type === 'info' ? 'info' : 'success'));
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: icon,
                title: message,
                showConfirmButton: false,
                timer: 2500,
                timerProgressBar: true
            });
        }
        document.addEventListener('DOMContentLoaded', function () {
            try {
                const raw = document.getElementById('flash-data')?.textContent || '[]';
                const msgs = JSON.parse(raw || '[]');
                (msgs || []).forEach(function (m) {
                    if (Array.isArray(m) && m.length >= 2) { showToast(m[1], m[0]); }
                });
            } catch (e) { }
        });
    </script>
</body>

</html>
