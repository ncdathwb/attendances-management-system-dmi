{% extends 'dashboard.html' %}
{% block content %}
<div class="change-password-container">
    <div class="change-password-box">
        <h2 class="change-password-title">Đổi mật khẩu</h2>
        
        <form method="post" class="change-password-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="old_password">Mật khẩu cũ</label>
                <input type="password" class="form-control" id="old_password" name="old_password" required autofocus placeholder="Nhập mật khẩu hiện tại">
            </div>
            <div class="form-group">
                <label for="new_password">Mật khẩu mới</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required placeholder="Nhập mật khẩu mới">
            </div>
            <div class="form-group">
                <label for="confirm">Nhập lại mật khẩu mới</label>
                <input type="password" class="form-control" id="confirm" name="confirm" required placeholder="Nhập lại mật khẩu mới">
            </div>
            <button type="submit" class="btn btn-success">Đổi mật khẩu</button>
        </form>
        
        <div class="back-to-dashboard">
            <a href="{{ url_for('dashboard') }}">← Quay lại trang chính</a>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category=='error' else category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
