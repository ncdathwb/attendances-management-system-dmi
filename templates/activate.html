<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kích hoạt hệ thống chấm công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-sm" style="max-width: 480px; width: 100%;">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="mb-0">Kích hoạt hệ thống chấm công</h5>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="mb-3">
                    {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} py-2 mb-2">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <p class="text-muted small mb-3">
                    Vui lòng nhập <strong>Key kích hoạt</strong> do nhà cung cấp phần mềm cung cấp để tiếp tục sử dụng
                    hệ thống.
                </p>

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="license_key" class="form-label">Key kích hoạt</label>
                        <input type="text" class="form-control" id="license_key" name="license_key"
                            placeholder="LIC-SSFYLFJ4-HZUU" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Kích hoạt</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
